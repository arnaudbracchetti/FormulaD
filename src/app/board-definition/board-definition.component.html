
<section class="tile is-5 dialog-position" *ngIf="getSelectedSpaceDefinition().length === 1">
	<fd-space-definition-form [model]="getSelectedSpaceDefinition()[0]"></fd-space-definition-form>
	
</section>

<section id='game-board'>
	<fd-gameboard #gameboard
		(delete)="removeSelectedElements()"
		(boardClick)="crateNewSpaceDefinition($event)">
			<fd-space-definition [id]="key" *ngFor="let key of spaceDefinitionKeys$ | async"></fd-space-definition>
	</fd-gameboard>

</section>
