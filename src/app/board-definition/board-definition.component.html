
<section class="tile is-5 dialog-position" *ngIf="showDialog">
	<fd-space-definition-form [model]="getSelectedSpaceDefinition()[0]"></fd-space-definition-form>
	
</section>

<section id='game-board'>
	<fd-gameboard #gameboard
		(delete)="removeSelectedElements()"
		(boardClick)="onBoardClicked($event)">
			<fd-space-definition 
				[id]="key" 
				*ngFor="let key of spaceDefinitionKeys$ | async"
				(tokenClicked)="onTokenClicked($event)">
			</fd-space-definition>
	</fd-gameboard>

</section>
